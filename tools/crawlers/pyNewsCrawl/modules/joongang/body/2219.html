
교육인적자원부는 학교폭력 예방과 학생 상담 및 생활지도 업무를 전담할 전문상담 순회교사 308명을 선발,  2학기부터 전국 182개 지역 교육청 등에 배치한다고 22일 밝혔다.  순회교사 선발은 전문상담교사 자격증 소지자를 대상으로 시.도교육청별로 공개 전형을 통해 이뤄진다.      선발 인원은 경기 48명, 전남 35명, 경남 30명, 서울 22명 등이다. 전형일정은 ▶원서접수 4월 11~15일 ▶1차 시험 5월 8일 ▶2차 시험 6월 10일 ▶최종 합격자 발표 6월 20일 등이며, 자세한 내용은 25일 시.도교육청별로 공고한다.
