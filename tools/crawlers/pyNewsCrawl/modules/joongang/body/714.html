
<img src='/component/htmlphoto_mmdata/200503/htm_2005031819215430003600-001.JPG' align=right hspace=5 vspace=5 border=1>포브스 사장 본사 방문 미국의 경제 매거진 포브스의 스티브 포브스 사장(右)이 18일 중앙일보를 방문해 송필호 대표이사 사장과 '포브스 CEO 컨퍼런스'를 서울에서 개최하는 문제 등 상호 관심사에 대해 논의했다. 중앙일보 시사미디어는 월간 '포브스 코리아'를 내고 있다. 포브스 사장이 송 사장과 악수하고 있다. <br /><br />김경빈 기자
