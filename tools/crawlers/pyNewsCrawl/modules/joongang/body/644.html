
경기도 부천남부경찰서는 18일 자신의 흉을 보고 다닌다며 중학교 동창에게 구덩이를 파게 한 뒤 폭행한 혐의(폭력행위 등 처벌에 관한 법률 위반)로 고교생 장모(15)군을 구속했다. <br /><br /> 경찰에 따르면 장군은 지난달 27일 오전 11시쯤 중학교 동창인 이모(15)군을 흉기로 위협, 부천시 소사구 심곡본동 성주산 중턱으로 끌고가 "묻어 버리겠다"며 삽으로 구덩이(깊이 30㎝, 지름 60㎝)를 파게 해 겁을 준 다음 발과 무릎 등으로 마구 때려 전치 3주의 상해를 입힌 혐의를 받고 있다.<br /><br />엄태민 기자
