
<img src='/component/htmlphoto_mmdata/200503/htm_2005032121100030003700-001.JPG' align=right> 충남도는 '충남 도계(道界) 안내표지 디자인'을 새로 제작, 21일 발표했다.<br /><br /> 새 디자인은 주홍색 팔면의 배흘림 기둥에 옆으로 '어서오십시오. 대한민국의 중심 충남입니다!'란 글귀가 적혀 있는 조형물을 배치, 충남이 대한민국의 중심지임을 형상화했다. <br /><br /> 도 관계자는 "올해부터 2008년까지 67억원을 들여 33곳에 새 디자인을  담은 도계 표지판을 설치할 방침"이라고 말했다.
