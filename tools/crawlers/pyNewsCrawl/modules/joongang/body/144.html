
<img src='/component/htmlphoto_mmdata/200503/htm_2005031719461020002010-001.JPG' align=right hspace=5 vspace=5 border=1>   청와대는 17일 김종민 청와대 대변인의 후임에 김만수(41.사진)부대변인을 내정했다. 김 대변인 내정자는 연세대 사회학과를 졸업하고 노무현 대통령 후보 공보팀장 등을 지냈다. 또 사의를 표명한 정순균 국정홍보처장의 사표를 수리했다. <br /><br />후임엔 김창호 명지대 교수가 유력하게 거론되고 있다. 공석인 국무조정실장에는 조영택 국무조정실 기획수석조정관이 내정된 것으로 알려졌다. 노무현 대통령은 금명간 합참의장 등 군 수뇌부에 대한 인사 안을 재가할 것으로 알려졌다. <br /><br />최훈 기자<choihoon@joongang.co.kr><br clear=all>
