
개신교와 천주교가 부활절(27일)을 앞두고 각각 메시지를 발표했다.<br /><br /> 한국기독교총연합회의 최성규 대표회장은 18일 발표한 부활절 메시지에서 "예수 그리스도의 부활은 세상을 변화시키는 역동적 에너지의 근원"이라며 "이 땅에 사랑과 인권, 화해의 큰 흐름을 만들어낼 책임이 오늘 우리들에게 있다"고 말했다.<br /><br /> 천주교 서울대교구 정진석 대주교도 "오늘날 그리스도인에게 절실히 요구되는 것은 무엇보다 부활의 신앙"이라며 "우리는 어떠한 시련 속에서도 정의와 진리 그리고 사랑이 결국에는 승리한다는 신념을 가지자"고 촉구했다.
