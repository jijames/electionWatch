
경북 영덕지역 주민들이 21일 군의회에 방사성폐기물 처리시설 유치를 위한 청원서를 냈다. '영덕군 원전센터 유치위원회'(위원장 이선우.50)가 낸 청원서에는 원전센터 후보지 가운데 한 곳인 남정면 주민의 30%가 넘는 1030명과 다른 8개 읍.면 주민 1284명 등 모두 2314명이 서명했다. 의회에서 가결될 경우 영덕군은 원전수거물관리센터를 유치할 예비 후보지를 선정해 사전에 타당성 여부를 조사하고 주민투표 심의위원회에 안건을 상정해 투표 여부를 결정해야 한다. <br /><br />영덕=홍권삼 기자 <honggs@joongang.co.kr>
