
<img src='/component/htmlphoto_mmdata/200503/htm_2005032018551630003600-001.JPG' align=right hspace=5 vspace=5 border=1>  중앙부처 여성 공무원(일반직)으로선 처음으로 1급에 올랐던 김애량(56.사진) 여성부 기획관리실장이 21일 37년간의 공직생활을 마치고 명예퇴직한다. 김 실장은 9급 공채로 시작해 서울시 가정복지국장과 여성정책관 등을 지내다 2003년 4월부터 여성부에서 일해왔다. 한편 여성부는 새 기획관리실장에 이인식(54) 기획예산처 경제예산심의관(행시 21회)을 임명한다고 밝혔다.  <br clear=all>
