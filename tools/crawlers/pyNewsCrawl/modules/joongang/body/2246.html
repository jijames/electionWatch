
<img src='/component/htmlphoto_mmdata/200503/htm_2005032218395530003600-001.JPG' align=right hspace=5 border=1>  2000년 11월 오토바이 사고로 하반신이 마비돼 재활치료 중인 인기 댄스그룹 '클론'의 전 멤버 강원래(35)씨가 교통법규위반 사범 교육을 전담하는 명예 보호관찰관이 된다. <br /><br /> 법무부는 22일 강씨가 명예 보호관찰관 신분으로 다음달 13일부터 전국보호관찰소를 순회하며 교통법규 준수의 중요성과 재활에 대해 강연할 예정이라고 밝혔다.<br clear=all>
