
대구지검 특수부는 17일 대구 여름 유니버시아드대회 지원법 연장을 도와주는 대가로 옥외광고물 업자에게서 돈을 받은 혐의로 열린우리당 배기선(55.부천 원미을)의원을 소환조사했다. <br /><br /> 배 의원은 서울지역 옥외광고물 업체인 J사 대표 박모(57.구속)씨에게서 대구 U대회 지원법을 2년 연장하도록 지원하는 대가로 2004년 3월과 4월 5000만원씩 모두 1억원을 받은 혐의를 받고 있다. 검찰은 배 의원을 피의자 신분으로 소환했으며, 받은 돈의 대가성 여부를 집중 추궁했다. <br /><br />대구=홍권삼 기자 <honggs@joongang.co.kr>
