
서울중앙지검 특수2부는 18일 구청장 후보 공천의 대가로 2억1000만원을 받은 혐의(배임수재 및 정치자금법 위반)로 열린우리당 김희선 의원을 불구속 기소했다. 검찰에 따르면 김 의원은 2002년 지방선거를 앞두고 당시 서울 동대문구청장 후보(당시 민주당) 경선에 나선 송모(60)씨에게서 "구청장 후보가 되게 해 달라"는 청탁과 함께 2억1000만원을 받은 혐의다.<br /><br /> 검찰은 지난 15일 김 의원에 대해 사전구속영장을 청구했으나 법원에서 영장이 기각됐다.<br /><br />문병주 기자 <byungjoo@joongang.co.kr>
