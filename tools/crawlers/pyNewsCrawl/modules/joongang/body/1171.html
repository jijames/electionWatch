
경남 산청군이 한방 산업.관광지로 탈바꿈될 전망이다. 20일 산청군에 따르면 1018억7600만원으로 군 전역에 약초생산단지를 조성하고 가공.판매하는 한방 산업화 기반을 조성한뒤 관광시설을 갖춰 관광을 접목시킬 계획이다. 군은 200㏊ 규모의 권역별 지리산 약초재배단지, 지리산 약초생태공원, 한방약전거리, 상설 약초전시장을 조성하고 지리산약초연구소, 가공공장을 유치한다.<br /><br /> 산청군은 군내 한방산업의 활성화를 위해서는 산청약초의 신뢰성 확보가 필요하다고 판단, 조만간 약초생산자 실명제와 지리적 표시제를 시행한다.<br /><br />김상진 기자
