
<img src='/component/htmlphoto_mmdata/200503/htm_2005031818035460006400-001.JPG' align=right hspace=5 vspace=5 border=1>신동찬(49.사진) 전 여자프로농구 금호생명 감독이 인도네시아 여자농구대표팀 사령탑에 선임됐다. 대한농구협회(KBA) 관계자는 "오는 12월 동남아시아 경기대회(SEA게임)에 출전할 여자대표팀 감독을 추천해 달라는 인도네시아농구협회 요청을 받고 신 감독과 김재웅 전 서울은행 감독을 추천한 결과 신 감독이 최종 낙점됐다"고 발표했다. 신 감독의 계약기간은 1년, 연봉은 6만 달러(약 6000만원)로 알려졌으며 오는 30일께 인도네시아로 출국, 4월 1일 훈련을 시작한다.
