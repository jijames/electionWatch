
<img src='/component/htmlphoto_mmdata/200503/htm_2005031720391920002400-001.JPG' ><br /><br />오는 10월 한국 공군에 인도될 최신형 F-15K 전투기 1호기가 미국 세인트루이스 보잉사 공장에서 첫선을 보였다. 2008년까지 모두 40대가 도입될 이 전투기는 두 개의 엔진에 11t의 무기를 장착하며 음속의 2.5배 속도를 낸다. 작전반경이 다른 전투기들보다 월등히 커 독도 상공까지 날아가 상당 시간 동안 작전을 벌일 수 있다. 길이 21.9m, 폭 14.7m, 높이 6.4m.
