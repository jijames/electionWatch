
<img src='/component/htmlphoto_mmdata/200503/htm_2005032218392130003600-001.JPG' align=right hspace=5 border=1> 사회복지공동모금회는 최근 임시 이사회를 열고 이세중(70) 전 대한변호사협회 회장을 제5대 회장으로 추대했다. 서울대 법대 출신인 이 신임 회장은 시민운동지원기금 이사장, 한국방송공사 이사장 등을 지냈으며 1998년부터 2002년까지 사회복지공동모금회 부회장을 역임했다. 현재 환경재단 이사장 및 현대합동법률사무소 대표 변호사를 맡고 있다.<br clear=all>
