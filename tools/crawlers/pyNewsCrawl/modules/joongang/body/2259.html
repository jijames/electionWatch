
<img src='/component/htmlphoto_mmdata/200503/htm_2005032220183230003600-001.JPG' align=right hspace=5 vspace=5 border=1> 이채욱(사진) GE코리아 사장은 22일 서울 코엑스 인터콘티넨탈호텔에서 열린 한국다국적기업최고경영자협회 총회에서 임기 2년의 제3대 회장으로 선출됐다. 이 회장은 취임사에서 "한국 경제 회복을 위해서는 국내 기업들이 국제적인 경영 감각을 갖는 것이 필요하다"며 "다국적 기업의 글로벌 경영 경험이 국내 기업들에게 전파될 수 있도록 노력하겠다"고 말했다.<br /><br /><br clear=all>
