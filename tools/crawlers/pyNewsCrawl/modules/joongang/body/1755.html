
심대평 충남지사(8일)에 이어 같은 당 소속 충남도의회 의원들의 자민련 탈당이 잇따르고 있다.<br /><br /> 충남도의원 5명은 21일 기자회견을 갖고 "신행정수도 건설을 지속적으로 추진하기 위해 충청인들의 대동단결이 필요한 시점이라는데 인식을 같이 하고, 새로운 희망을 주는 정치를 위해 자민련을 떠나기로 결정했다"고 밝혔다.<br /><br /> 이날 탈당한 사람은 ▶이준우 ▶오찬규 ▶전영환 ▶성기문 ▶정용해 의원이다. 이에 앞서 지난 9일에는 박동윤 의장 등 7명이 탈당했다.<br /><br /> 이에 따라 자민련 소속 충남도의원은 23명에서 11명으로 줄게 됐다.<br /><br />김방현 기자
