
<img src='/component/htmlphoto_mmdata/200503/htm_2005032018464820002010-001.JPG' align=right hspace=5 vspace=5 border=1>  지난해 공정거래위원회가 기업들의 공정거래 관련법 위반에 대해 내린 시정 조치가 2988건으로 전년보다 10.5% 늘어난 것으로 집계됐다. 20일 공정위가 펴낸 '2004년 통계연보'에 따르면 시정 조치의 이유 중 하도급법 위반이 1649건으로 가장 많았고, 부당 표시광고 436건, 거래상의 불공정 행위가 298건 등으로 나타났다. 그러나 지난해 부과된 과징금은 359억원으로 2003년의 1497억원보다 크게 줄었다. <br /><br /><br clear=all>
