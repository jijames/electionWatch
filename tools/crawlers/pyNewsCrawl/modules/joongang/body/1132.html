
<img src='/component/htmlphoto_mmdata/200503/htm_2005032018545230003600-001.JPG' align=right hspace=5 vspace=5 border=1>  한류 스타 최지우씨가 세계적인 패션전문지 코스모폴리탄의 대만판과 홍콩판에 표지모델로 등장한다.<br /><br /> 코스모폴리탄 한국판의 윤경혜 편집장은 20일 "4월호의 표지모델로 최지우씨를 섭외해 촬영했는데 드라마 '겨울연가''천국의 계단'의 인기 때문인지 아시아 각국에서 깊은 관심을 표명해 왔다. <br /><br /> 이중 대만과 홍콩에서 한국판 표지를 그대로 갖다쓰기로 확정했다"고 밝혔다. 2000년 국내에서 발간되기 시작한 이 잡지가 한국인 표지모델을 쓰기는 이번이 처음이다.
