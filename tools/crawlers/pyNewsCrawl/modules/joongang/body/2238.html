
<img src='/component/htmlphoto_mmdata/200503/htm_2005032218385230003600-001.JPG' align=right hspace=5 border=1>  제9회 삼성언론상 시상식이 22일 오전 서울 한국프레스센터 20층 국제회의장에서 열렸다. 수상자는 문창극 중앙일보 논설주간(논평.비평), 조성대 연합뉴스 베이징특파원(보도), 세계일보 사회부 채희창 차장 외 5명과 KBS 환경과학팀 이강주 PD 외 7명(기획.제작), 곽경근 국민일보 사진부 차장(보도사진)이다. NHK 서울지국의 미나기 히로야스(皆木弘康) 특파원은 특별상을 받았다. 왼쪽부터 미나기 특파원, 이강주 PD, 문창극 주간, 홍승오 삼성언론재단 이사장, 조성대 특파원, 채희창 차장, 곽경근 차장. <br /><br />최승식 기자
