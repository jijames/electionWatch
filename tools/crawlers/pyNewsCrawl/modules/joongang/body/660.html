
김승연 한화 회장이 그룹의 지주회사 격인 ㈜한화 대표이사로 복귀했다. 2002년 12월 대한생명 대표이사가 되면서 ㈜한화를 떠난 지 2년3개월 만이다. ㈜한화는 18일 서울 경운동 천도교중앙대교당에서 정기 주주총회를 열고 김 회장을 새 이사로 선임했고 주총 직후 열린 이사회에서 김 회장을 대표이사 회장으로 뽑았다. <br /><br /> 김 회장은 '보험회사의 상근 임원은 다른 영리법인의 상근직을 겸할 수 없다'는 보험업법 규정에 따라 지난 17일 대한생명 대표이사직을 사임했다. <br /><br />권혁주 기자  <woongjoo@joongang.co.kr>
