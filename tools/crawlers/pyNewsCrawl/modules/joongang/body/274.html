
서울 팝스오케스트라가 17일 춘천지역 장애인을 찾았다. <br /><br /> 이들은 이날 오후 춘천시장애인종합복지관에서 쿠텐코 올레그(부지휘자) 지휘로 교향시 '자라투스트라는 이렇게 말했다' 등의 클래식과 '마이웨이' '뱃노래' 등을 연주했다. 또 어린이가 좋아하는 '올챙이와 개구리' '은하철도 999' 등 모두 15곡을 연주했다.<br /><br /> '친구야 사랑해'를 주제로 열린 이날 연주회는 한국문화예술진흥원이 펼치는 '장애인 문화 접극성 확대'사업의 하나로 마련됐다. 서울팝스오케스트라는 오는 22일 오후 2시 원주시장애인종합복지관에서도 연주한다.
