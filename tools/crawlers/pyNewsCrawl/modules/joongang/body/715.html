
<img src='/component/htmlphoto_mmdata/200503/htm_2005031819221830003600-001.JPG' align=right hspace=5 vspace=5 border=1>세계적인 프리마돈나이자 국가유공자의 딸인 권해선(44)씨가 국가보훈처의 '나라사랑' 홍보대사가 된다. 권씨는 1984년 독일 비스바덴 국립오페라단이 공연한 '마술피리' 중 밤의 여왕 역으로 데뷔했으며 87년부터 18년째 함부르크 오페라 극장에서 주역으로 활동 중이다. 권씨와 보훈처의 인연은 이전부터 각별하다. 권씨의 아버지는 한국전쟁에 참전한 국가유공자이고 외할아버지는 미국에서 독립운동을 펼쳐 건국 훈장 애국장을 받았다. 권씨 자신도 보훈처의 추천으로 독일 유학길에 올랐다.
