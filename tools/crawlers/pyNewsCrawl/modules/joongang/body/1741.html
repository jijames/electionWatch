
<img src='/component/htmlphoto_mmdata/200503/htm_2005032121145430003700-001.JPG' align=right hspace=5 vspace=5 border=1> 부산시는 21일 부산관광개발㈜ 신임사장 후보로 최인섭(65.사진)씨를 추천했다. 최씨는 부산시 행정부시장과 부산교통공단 이사장 등을 역임했다. 부산시는 최씨가 공직을 거치면서 행정 및 경영능력을 검증받아 아시아드골프장의 브랜드 가치를 높일수 있고 동부산개발 계획을 추진하는데 적임자로 판단됐다고 설명했다.  <br clear=all>
